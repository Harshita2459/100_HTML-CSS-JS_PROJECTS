<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 style="color: white;">GitHub Profile Finder</h1>
        <input type="search" id="searchInput" placeholder="Enter GitHub username..." />
        <button id="searchBtn">Search</button>
        
        <div id="profileContainer" class="profile-card hidden">
            <!-- Profile details will be inserted here by JavaScript -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
